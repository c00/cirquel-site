<body class="text-center">
    
    <div style="display: none;" id="done">
        <img class="mb-4 logo" src="svg/logo.svg" alt="Cirquel Logo">
        <div>Email confirmed! Thanks!</div>
    </div>
    
    <div id="busy">
        <img class="mb-4 logo" src="svg/logo.svg" alt="Cirquel Logo">
        <div>Almost there, one moment...</div>
    </div>
    
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    
    <script>
        $(document).ready(() => {
            let token = getQueryString('token');
            let url = "https://api.cirquelapp.com/confirm-email/" + token;
            /* let url = "http://localhost/cirque/cirque-api/src/public/confirm-email/" + token; */
            let $loader = $('#busy');
            let $done = $('#done');
            
            //submit
            let request = { type : 'GET' };
            
            $.ajax(url, request)
            .done(function() {
                $loader.hide();
                $done.show();
            })
            .fail(function(e) {
                $loader.hide();
                $done.show();
            });
            
        });
        
        /**
        * Get the value of a querystring
        * @param  {String} field The field to get the value of
        * @param  {String} url   The URL to get the value from (optional)
        * @return {String}       The field value
        */
        let getQueryString = function ( field, url ) {
            var href = url ? url : window.location.href;
            var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
            var string = reg.exec(href);
            return string ? string[1] : null;
        };
        
        
    </script>
</body>
